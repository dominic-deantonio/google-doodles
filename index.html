<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today in Google Doodle History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="doMainBuild(true);">
    <banner>
        <h1>Today in Google Doodles History</h1>
    </banner>
    <div id="date-adjuster">
        <div id="date-incrementer">
            <button onclick="incrementDate(-1);" class="btn btn-primary rounded-circle incrementer-button">&lt</button>
            <h2 id="date-text" onmouseenter="switchToTextInput();"></h2>
            <button onclick="incrementDate(1);" class="btn btn-primary rounded-circle incrementer-button">&gt</button>
        </div>
        <div id="date-field-container" onmouseleave="switchToIncrementer();" hidden>
            <input id="date-field" type="text">
            <button onclick="buildWithDateField();" class="btn btn-primary">Get Doodles</button>
        </div>
    </div>
    <div id="error-text" class="alert alert-danger container" hidden>Invalid date</div>
    <img id="loader" src="https://miro.medium.com/max/1400/1*CsJ05WEGfunYMLGfsT2sXA.gif" alt="">
    <div id="doodle-container" class="container doodle-container">
        <!-- this gets filled by js -->
    </div>
    <script src="./main.js"></script>
</body>

</html>
